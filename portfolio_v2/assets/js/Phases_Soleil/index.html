	<script>
			let date1 = new Date();
			let heure = date1.getHours()
			let ima = document.getElementById("monImage")
			
			    	if ( heure>=6 && heure<10 ){
						ima.src = ("sunrise.jpg")
					}
					if (heure>=10 && heure<18){
						ima.src = ("zenith.jpg")
					}
					if (heure>=18 && heure<22){
						ima.src = ("sunset.jpg")
					}
					if (heure>=22 || heure<6){
						ima.src = ("night.jpg")
					}

		
	</script>
